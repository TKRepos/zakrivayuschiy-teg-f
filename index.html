<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
  </head>
  <body class="page">
    <header class="header container-width border">
      <h1 class="header__title">&lt;/HTML&gt;</h1>
      <p class="header__subtitle">закрывающий тег</p>
    </header>
    <main>
      <section class="cards container-width">
        <article class="card border">
          <h2 class="card__title">
            Фритрек и нулевой спринт: Подготовка к работе
          </h2>
          <img
            class="card__image"
            src="./images/frame_1.png"
            alt="Стопка книг"
            loading="lazy"
          />
          <div class="card__text">
            <p>
              Это было самое начало пути. На этом этапе важно было проникнуться
              основами и настроиться на учёбу. И, возможно, подумать, как новые
              знания могут повлиять на ваше будущее.
            </p>
            <p>Место для ваших воспоминаний о начале обучения.</p>
          </div>
          <div class="card__like-container">
            <svg class="like-icon" width="27" height="24" viewBox="0 0 27 24" aria-hidden="true">
              <use href="./svg/heart.svg"></use>
            </svg>
            <button class="card__like-button border" aria-label="Like button">
              <span class="button__text">Like</span>
            </button>
          </div>
        </article>
      </section>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
